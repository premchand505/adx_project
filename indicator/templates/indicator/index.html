<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload OHLC Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .upload-card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(30, 41, 59, 0.10);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #0f172a;
    }
    .custom-file-input {
      display: block;
      width: 100%;
      padding: 18px;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      background: #f8fafc;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      margin-bottom: 18px;
    }
    .custom-file-input:hover {
      background: #f1f5f9;
      border-color: #94a3b8;
    }
    .file-label {
      font-size: 15px;
      color: #475569;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }
    .btn-main {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-main:hover {
      background: #1d4ed8;
    }
    .error-msg {
      color: #dc2626;
      margin-bottom: 14px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="upload-card">
    <h1>Upload OHLC CSV</h1>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form action="{% url 'indicator:process' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label class="file-label">Select CSV or Excel File</label>
      <input type="file" name="file" class="custom-file-input" accept=".csv,.xls,.xlsx" required>

      <button type="submit" class="btn-main">Upload & Compute ADX</button>
    </form>
  </div>
</body>
</html>
